# LIRC Configuration for HY300 Remote Control
# Based on reverse-engineered factory remote control codes
# IR Protocol: NEC (38kHz carrier frequency)

begin remote
    name          HY300_REMOTE
    bits          16
    flags         SPACE_ENC|CONST_LENGTH
    eps           30
    aeps          100
    
    # NEC protocol timing (in microseconds)
    header        9000    4500
    one           560     1690
    zero          560     560
    ptrail        560
    repeat        9000    2250
    gap           108000
    toggle_bit_mask 0x0
    
    # IR transmission parameters
    frequency     38000
    duty_cycle    33
    
    begin codes
        # Navigation keys - primary controls
        KEY_POWER       0x14        # Power button (factory confirmed)
        KEY_UP          0x40        # D-pad up
        KEY_DOWN        0x41        # D-pad down  
        KEY_LEFT        0x42        # D-pad left
        KEY_RIGHT       0x43        # D-pad right
        KEY_OK          0x44        # Select/Enter/OK
        KEY_BACK        0x45        # Back/Return button
        KEY_HOME        0x46        # Home/Menu button
        
        # Volume controls
        KEY_VOLUMEUP    0x47        # Volume up
        KEY_VOLUMEDOWN  0x48        # Volume down
        KEY_MUTE        0x4F        # Mute toggle
        
        # Media playback controls
        KEY_PLAYPAUSE   0x49        # Play/Pause toggle
        KEY_STOP        0x4A        # Stop playback
        KEY_FASTFORWARD 0x4B        # Fast forward / Skip forward
        KEY_REWIND      0x4C        # Rewind / Skip backward
        
        # Additional controls
        KEY_MENU        0x4D        # Context menu
        KEY_SOURCE      0x4E        # Input source selection
        KEY_INFO        0x50        # Information/Details
        KEY_SUBTITLE    0x51        # Subtitle toggle
        KEY_AUDIO       0x52        # Audio track selection
        
        # Number keys (if present on remote)
        KEY_1           0x01
        KEY_2           0x02
        KEY_3           0x03
        KEY_4           0x04
        KEY_5           0x05
        KEY_6           0x06
        KEY_7           0x07
        KEY_8           0x08
        KEY_9           0x09
        KEY_0           0x00
        
        # Function keys
        KEY_RED         0x53        # Color key red
        KEY_GREEN       0x54        # Color key green
        KEY_YELLOW      0x55        # Color key yellow
        KEY_BLUE        0x56        # Color key blue
    end codes
end remote

