# LIRC Configuration Options for HY300 Projector
# Optimized for low latency remote control input

[lircd]
# Driver configuration
driver          = default
device          = /dev/lirc0
output          = /var/run/lirc/lircd
pidfile         = /var/run/lirc/lircd.pid
plugindir       = /usr/lib/lirc/plugins

# Security and access
permission      = 666
allow-simulate  = No

# Performance tuning for responsiveness
repeat-max      = 600          # Maximum button repeat rate
resolution      = 1000         # Microsecond resolution
listen          = 8765         # Network port for remote clients

# Logging
logfile         = /var/log/lircd.log
loglevel        = 6            # Info level logging

[lircmd]
# Mouse daemon for legacy applications
uinput          = True         # Use uinput for mouse emulation
release         = true         # Generate release events

[lircrcd]
# LIRC client daemon for mode synchronization
configfile      = /etc/lirc/lircrc

[modinit]
# Module initialization parameters
code_length     = 16           # NEC protocol uses 16-bit codes
default_freq    = 38000        # Standard IR frequency
disable_kernel  = false        # Keep kernel IR drivers active